<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Imprima&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goals</title>
</head>

<body>
    <div class="p-8 rounded w-full max-w-md bg-white">
        <h2 class="text-2xl font-bold mb-6 text-left">What are your goals?</h2>
        <div class="space-y-4 mt-10">
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <span>Weight Loss</span>
                <input type="checkbox" class="form-checkbox text-blue-500 rounded-lg ml-4">
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <span>Muscle Gain</span>
                <input type="checkbox" class="form-checkbox text-blue-500 rounded-lg ml-4">
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <span>Flexibility and Mobility</span>
                <input type="checkbox" class="form-checkbox text-blue-500 rounded-lg ml-4">
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <span>General Fitness</span>
                <input type="checkbox" class="form-checkbox text-blue-500 rounded-lg ml-4">
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <span>Event-specific training</span>
                <input type="checkbox" class="form-checkbox text-blue-500 rounded-lg ml-4">
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                <span>Mindfulness and Mental Health</span>
                <input type="checkbox" class="form-checkbox text-blue-500 rounded-lg ml-4">
            </div>
        </div>
        <button onclick="confirm()" class="w-full bg-gradient-to-r from-blue-200 to-blue-500 text-white p-3 rounded-lg mt-40">Confirm</button>
    </div>
    <script src="../assets/js/track.js"></script>
</body>

</html>
