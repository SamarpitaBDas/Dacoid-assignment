<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Imprima&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body class="min-h-screen  ">
    <div class="p-8 rounded  w-full max-w-md bg-white">
        <h2 class="text-2xl font-bold mb-6 text-left">Create an account</h2>

        <form id="registerForm" class="space-y-4 mt-10">
            <div>
                <input type="text" id="first_name" name="first_name" class="w-full p-3 bg-gray-200 border rounded-lg" placeholder="First Name" required>
            </div>
            <div>
                <input type="text" id="last_name" name="last_name" class="w-full p-3 bg-gray-200 border rounded-lg" placeholder="Last Name" required>
            </div>
            <div>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-200 border rounded-lg" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" name="password" class="w-full p-3 bg-gray-200 border rounded-lg" placeholder="Password" required>
            </div>
            <div id="errorMessage" class="text-red-500 mt-2 hidden">Invalid email or password. Please try again.</div>
        </form>
        <input type="checkbox" id="checkboxId" name="checkboxName" value="value" checked>
        <label for="checkboxId" class="text-xs text-gray-600">By proceeding, I agree to all T&C and Privacy Policy</label>
        <button onclick="createAccountButton()" class="w-full bg-gradient-to-r from-blue-200 to-blue-500 text-white p-3 rounded-lg mt-40">Create an Account</button>
        <div class="relative mt-2 flex items-center justify-center">
            <div class="w-full border-t mt-2 border-gray-300"></div>
            <span class="absolute bg-white mt-2 px-2 text-gray-600 text-xs">or</span>
        </div>
        <div class="mt-4 flex space-x-4 justify-center">
            <div class="flex items-center justify-center border border-gray-300 p-3 rounded-lg">
                <i class="fab fa-facebook-f mr-2"></i>
                <img src="../assets/images/flat-color-icons_google.png" alt="">
            </div>
            <div class="flex items-center justify-center border border-gray-300 p-3 rounded-lg">
                <i class="fab fa-google mr-2"></i>
                <img src="../assets/images/Vector.png" alt="">
            </div>
        </div>
        <p class="text-center mt-4">
            Already have an account? 
            <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
    
    <script src="../assets/js/track.js"></script>
</body>
</html>
